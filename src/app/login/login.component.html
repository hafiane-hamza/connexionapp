<h2>Login</h2>
<form [formGroup]="loginForm">

  <div class="form-group">
    <label for="email">Email adress</label>
    <input type="text" formControlName="email" placeholder="Enter your email adress" class="form-control" required [(ngModel)]="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" placeholder="Enter your password" class="form-control" required />
  </div>
  <br>
  <div class="form-group">
    <a [routerLink]="['/condition']" class="btn btn-primary">
      connexion
    </a>
  </div>
</form>
