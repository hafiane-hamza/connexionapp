<h2>Login</h2>
<form [formGroup]="form" (ngSubmit)="login()" novalidate [method]="post">

  <div class="form-group" >
    <label for="email">Email adress</label>
    <input type="email" formControlName="email" name="email" value="nabil" placeholder="Enter your email adress" class="form-control" required [(ngModel)]="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" placeholder="Enter your password" class="form-control" required />
  </div>
  <br>
  <div class="form-group">
    <input type="submit" id="connect" name="connect" value="login" [disabled]="form.invalid">
  </div>
  <div class="" *ngIf="form.invalid && ( form.dirty || form.touched) || err === true">
    <p>Un ou plusieurs champs sont invalides</p>
  </div>
</form>
